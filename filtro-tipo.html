<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="shortcut icon" href="./img/pokeball.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

  <header>
    <nav class="nav">
      <img src="./img/logo-pokemon.png" alt="Logo Pokédex" width="300px">
    </nav>
  </header>
  <a class="redireccion" href="./index.html">Página Principal</a>
  <main>
    <section id="filtro-tipo">
      <ul class="tipos">
        <li class="item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li>
        <li class="item"><button class="btn btn-header normal" id="normal">Normal</button></li>
        <li class="item"><button class="btn btn-header fire" id="fire">Fuego</button></li>
        <li class="item"><button class="btn btn-header water" id="water">Agua</button></li>
        <li class="item"><button class="btn btn-header grass" id="grass">Planta</button></li>
        <li class="item"><button class="btn btn-header electric" id="electric">Eléctrico</button></li>
        <li class="item"><button class="btn btn-header ice" id="ice">Hielo</button></li>
        <li class="item"><button class="btn btn-header fighting" id="fighting">Lucha</button></li>
        <li class="item"><button class="btn btn-header poison" id="poison">Veneno</button></li>
        <li class="item"><button class="btn btn-header ground" id="ground">Tierra</button></li>
        <li class="item"><button class="btn btn-header flying" id="flying">Volador</button></li>
        <li class="item"><button class="btn btn-header psychic" id="psychic">Psíquico</button></li>
        <li class="item"><button class="btn btn-header bug" id="bug">Bicho</button></li>
        <li class="item"><button class="btn btn-header rock" id="rock">Roca</button></li>
        <li class="item"><button class="btn btn-header ghost" id="ghost">Fantasma</button></li>
        <li class="item"><button class="btn btn-header dark" id="dark">Oscuro</button></li>
        <li class="item"><button class="btn btn-header dragon" id="dragon">Dragón</button></li>
        <li class="item"><button class="btn btn-header steel" id="steel">Acero</button></li>
        <li class="item"><button class="btn btn-header fairy" id="fairy">Hada</button></li>
      </ul>
    </section>
    <div id="todos">
      <div class="pokemon-todos" id="listaPokemon">

      </div>
    </div>

  </main>

  <script src="./js/filtro.js"></script>
</body>

</html>
