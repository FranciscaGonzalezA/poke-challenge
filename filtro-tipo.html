<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="shortcut icon" href="./img/pokeball.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

  <header>
    <nav class="nav">
      <img src="./img/logo-pokemon.png" alt="Logo Pokédex" width="300px">
    </nav>
  </header>
  <a class="redireccion" href="./index.html">Página Principal</a>
  <main>
    <h1>Filtrado de Pokémon por Tipo</h1>

    <div>
      <label>Selecciona un tipo:</label>
      <div id="tipoContainer">
        <button class="tipoBtn" id="normal" data-tipo="normal">Normal</button>
        <button class="tipoBtn" id="fire" data-tipo="fire">Fuego</button>
        <button class="tipoBtn" id="water" data-tipo="water">Agua</button>
        <button class="tipoBtn" id="electric" data-tipo="electric">Eléctrico</button>
        <button class="tipoBtn" id="grass" data-tipo="grass">Planta</button>
        <button class="tipoBtn" id="ice" data-tipo="ice">Hielo</button>
        <button class="tipoBtn" id="fighting" data-tipo="fighting">Lucha</button>
        <button class="tipoBtn" id="poison" data-tipo="poison">Veneno</button>
        <button class="tipoBtn" id="ground" data-tipo="ground">Tierra</button>
        <button class="tipoBtn" id="flying" data-tipo="flying">Volador</button>
        <button class="tipoBtn" id="psychic" data-tipo="psychic">Psíquico</button>
        <button class="tipoBtn" id="bug" data-tipo="bug">Bicho</button>
        <button class="tipoBtn" id="rock" data-tipo="rock">Roca</button>
        <button class="tipoBtn" id="ghost" data-tipo="ghost">Fantasma</button>
        <button class="tipoBtn" id="dragon" data-tipo="dragon">Dragón</button>
        <button class="tipoBtn" id="dark" data-tipo="dark">Oscuro</button>
        <button class="tipoBtn" id="steel" data-tipo="steel">Acero</button>
        <button class="tipoBtn" id="fairy" data-tipo="fairy">Hada</button>
      </div>
    </div>

    <table id="pokemonTable">
      <thead>
        <tr>
          <th>Número en la Pokédex</th>
          <th>Nombre</th>
          <th>Tipo 1</th>
          <th>Tipo 2</th>
          <th>Altura</th>
          <th>Peso</th>
        </tr>
      </thead>
      <tbody id="pokemonBody"></tbody>
    </table>


  </main>

  <script src="./js/filtro.js"></script>
</body>

</html>
